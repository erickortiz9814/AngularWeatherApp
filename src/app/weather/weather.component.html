<div class="mycontainer">
    <div class="col-md-6">
        <div class="card card-body">
            <form (submit)="submitLocation(cityName, cityCode)">
                <input type="text" placeholder="City Name" class="form-control" autofocus #cityName>
                <input type="text" placeholder="City Code" class="form-control" #cityCode>
                <button class="btn btn-primary btn-block mt-2">
                  Get Weather
                </button>
              </form>
        </div>
    </div>
    <div class="card text-white bg-primary m-5" style="max-width: 18rem;">
        <div class="card-header text-center">
            <h2>{{city}}</h2>
            <img src="{{iconURL}}" alt="weather image">
        </div>
        <div class="card-body">
            <p class="card-text">Summary: {{summary}}</p>
            <p class="card-text">Temperature: {{temperature | number: '1.0-0'}} 째{{units=='imperial' ? 'F' : 'C'}}</p>
            <p class="card-text">Feels like: {{feelsLikeTemp | number: '1.0-0'}} 째{{units=='imperial' ? 'F' : 'C'}}</p>
            <p class="card-text">Pressure: {{pressure}} hPa</p>
            <p class="card-text">Humidity: {{humidity}} %</p>
            <button><a [routerLink]="['/detail']">Detail</a></button>
            <button>Delete</button>
        </div>
        <div class="card-footer bg-transparent border-success">
            <form class="myRadioButtons">
                <label class="radio-inline">
                    <input type="radio" (change)="onRadioButtonChange()" name="unitsRadioButtons"
                        [checked]="units=='imperial' ? true : false">째F
                </label>
                <label class="radio-inline">
                    <input type="radio" (change)="onRadioButtonChange()" name="unitsRadioButtons">째C
                </label>
            </form>
        </div>
    </div>
</div>
